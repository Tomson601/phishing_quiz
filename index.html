<!doctype html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz phishingowy</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="static/favicon.png" type="image/png" />
    </head>
    <body>
        <div class="container" id="start-screen">
            <h2>Podaj swoje dane</h2>
            <input type="text" id="name" placeholder="Nick" required /><br />
            <input type="number" id="age" placeholder="Wiek (opcjonalnie)" /><br />
            <input type="text" id="school" placeholder="Szko≈Ça (opcjonalnie)" /><br />
            <button onclick="startQuiz()">Rozpocznij quiz</button>
        </div>

        <div class="container" id="quiz-container" style="display: none">
            <h2 id="question"></h2>
            <div class="image-frame">
                <img id="quiz-image" src="" alt="Quiz Image" />
            </div>
            <div class="buttons">
                <button onclick="answer(true)">TAK</button>
                <button onclick="answer(false)">NIE</button>
            </div>
            <div class="score">Wynik: <span id="score">0</span></div>
            <p id="feedback"></p>
        </div>

        <div class="container" id="end-screen" style="display: none">
            <h2>Koniec quizu!</h2>
            <p>Tw√≥j wynik: <span id="final-score">0</span></p>
            <p>Czy chcesz zagraƒá ponownie?</p>
            <button onclick="restartQuiz()">Tak</button>
            <button onclick="returnToForm()">Nie</button>
        </div>

        <div class="container" id="ranking">
            <h2>üèÜ Ranking najlepszych graczy</h2>
            <ol id="ranking-list"></ol>
        </div>

        <div id="quiz-popup" class="popup hidden">
            <div class="popup-content">
                <h2>Dziƒôkujemy za udzia≈Ç w quizie!</h2>
                <p>Quiz zosta≈Ç opracowany na podstawie materia≈Ç√≥w z:</p>
                <p>https://cebrf.knf.gov.pl/</p>
                <p>https://cert.pl/</p>
                <button onclick="closePopup()">Zamknij</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
